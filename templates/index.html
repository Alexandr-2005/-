<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMNIST WS Digit Recognizer</title>
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
  <h1>EMNIST Digit Recognizer (WebSocket)</h1>
  <canvas id="drawCanvas" width="280" height="280" style="background:#000"></canvas>
  <div>
    <button id="btnRecognize">Recognize</button>
    <button id="btnClear">Clear</button>
    <button id="btnLoad">Load Test Sample</button>
    <label>Test idx:
      <input type="range" id="testIdx" min="0" max="{{ num_tests-1 }}" value="0">
    </label>
  </div>
  <div>
    <label>Brush size: <input type="range" id="brushSize" min="2" max="30" value="8"></label>
    <label>Threshold: <input type="range" id="threshold" min="0" max="255" value="128"></label>
  </div>
  <div id="result">
    <h2 id="prediction">Result:</h2>
    <p id="probabilities"></p>
    <img id="preview" width="100" height="100" alt="Preview">
  </div>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
